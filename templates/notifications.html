<!-------------------------- common modals ---------------------------->
<!-- info modal -->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false"> 
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document"> 
        <div class="modal-content"> 
            <div class="modal-body text-center p-lg-4"> 
                <i class="bi bi-info-circle" style="color: darkturquoise;font-size: 3rem;"></i>
                <p class="mt-2 text-info" id="infoText"></p>
                <button type="button" class="btn btn-sm mt-3 btn-info cancelButton" data-bs-dismiss="modal">Ok</button> 
            </div> 
        </div> 
    </div> 
</div>
<!-- error modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false"> 
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document"> 
        <div class="modal-content"> 
            <div class="modal-body text-center p-lg-4">
                <i class="bi bi-x-circle" style="color: rgb(226, 52, 52);font-size: 3rem;"></i>
                <p class="mt-2" id="errorText"></p>
                <button type="button" class="btn btn-sm mt-3 btn-danger cancelButton" data-bs-dismiss="modal">Ok</button> 
            </div> 
        </div> 
    </div> 
</div>
<!-- success modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false"> 
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document"> 
        <div class="modal-content"> 
            <div class="modal-body text-center p-lg-4"> 
                <i class="bi bi-check-circle" style="color: rgb(94, 233, 94); font-size: 3rem;"></i>
                <p class="mt-2" id="successText"></p>
                <button type="button" class="btn btn-sm mt-3 btn-success cancelButton" data-bs-dismiss="modal">Ok</button> 
            </div> 
        </div> 
    </div> 
</div>
<!-- warning modal -->
<div class="modal fade" id="warningModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false"> 
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document"> 
        <div class="modal-content"> 
            <div class="modal-body text-center p-lg-4"> 
                <i class="bi bi-exclamation-triangle" style="color: rgb(235, 183, 15);font-size: 3rem;"></i> 
                <h4 class="text-warning bold mt-1">Warning !</h4> 
                <p class="mt-3" id="warningText"></p>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class="btn btn-sm btn-warning w-100 cancelButton" data-bs-dismiss="modal">Cancel</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-sm btn-success w-100 warningOkBtn" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div> 
        </div> 
    </div> 
</div>
<!-- confirm modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false"> 
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document"> 
        <div class="modal-content"> 
            <div class="modal-body text-center p-lg-4"> 
                <i class="bi bi-question-circle text-info" style="font-size: 3rem;"></i> 
                <p class="mt-1" id="confirmText"></p>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class="btn btn-sm btn-info w-100 cancelButton" data-bs-dismiss="modal">Cancel</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-sm btn-success w-100 confirmOkBtn" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div> 
        </div> 
    </div> 
</div>
